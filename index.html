<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Constantin's Links</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <img src="./images/profile-picture.jpeg" alt="profile-picture" class="profile-picture"/>
    <h1 class="title">Alex Constantin</h1>

    <div class="section">
      <h4 class="section-title">Professional</h4>
      <a
        href="https://constantin-alexandru.github.io/Portfolio-Website/"
        class="link"
        target="_blank"
        ><img
          src="./images/account-icon.svg"
          alt="account icon"
          class="link-icon"
        /><span class="link-text">Portfolio Website</span></a
      >
      <a href="https://github.com/Constantin-Alexandru" class="link" target="_blank"><img src="./images/github-icon.svg" alt="github icon" class="link-icon"><span class="link-text">Github</span></a>
      <a href="https://www.linkedin.com/in/alex-constantin-dev/" class="link" target="_blank"><img src="./images/linkedin-icon.svg" alt="linkedin icon" class="link-icon"><span class="link-text">LinkedIn</span></a>
    </div>

    <div class="section">
      <h4 class="section-title">Socials</h4>
      <a href="https://www.tiktok.com/@therealinfiniteofficial" class="link"
        ><img
          src="./images/tiktok-logo.svg"
          alt="tiktok logo"
          class="link-icon"
          target="_blank"
        /><span class="link-text">TikTok</span></a
      >
    </div>
  </body>
</html>
